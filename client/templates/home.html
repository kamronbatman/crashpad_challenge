<section id="home">
  <div class="angular-google-map-container">
    <ui-gmap-google-map center="map.initial.center" events="map.initial.events" zoom="map.initial.zoom">
      <ui-gmap-marker ng-repeat="request in map.requests.results"
        coords="request.location" idkey="$index"
      >
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</section>
